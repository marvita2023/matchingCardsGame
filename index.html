<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Cards Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Matching Cards</h1> <!-- Heading for the game (Name of the game) -->
    <p>Moves: <span class="moves"></span></p> <!-- Display of the number of moves -->
    <div class="game-board"> </div> <!-- Container for the game board -->
    <div class="actions">
        <button>Restart</button> <!-- Restart button -->
    </div>
    <div class="win-message">
        <p>Congratulations! You won!</p>  <!-- Congratulations message -->
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
  </body>
</html>
